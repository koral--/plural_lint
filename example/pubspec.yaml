name: plural_lint_example
description: An example project for plural_lint package.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: 3.19.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  custom_lint: ^0.6.0
  plural_lint:
    path: ../

flutter:
  uses-material-design: true
    
flutter_intl:
  enabled: true
  class_name: Strings
  main_locale: fr
