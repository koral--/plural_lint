name: plural_lint_example
description: An example project for plural_lint package.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"
  flutter: 3.19.6

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  custom_lint: ^0.6.4
  plural_lint:
    path: ../

flutter_intl:
  enabled: true
  class_name: Strings
  main_locale: fr
